#Font configuration
font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: bold
  italic:
    family: Hack
    style: Italic
  bold_italic:
    family: Hack
    style: Bold Italic
  #Point size
  size: 7
  offset:
    x: 0
    y: -1

window: 
  padding:
    x: 3
    y: 6
  decoations: none
  opacity: 0.95

